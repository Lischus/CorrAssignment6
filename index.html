<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check the Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>☀️The Weather☀️</header>
    <div class="container-fluid">
        <div class="row">
            <div class="searchRow col-lg-3">
                <p id="currentDay"></p>
                <input type="text" placeholder="Search..." class="searchBar"></input>
                <button class="searchBtn">Search</button>
                <div class="pastCities"></div>
            </div>
            <div class="col-lg-2">
                <div>
                    <p>City:</p>
                </div>
                <div>
                    <p>Temperature (F°):</p>
                </div>
                <div>
                    <p>Humidity:</p>
                </div>
                <div>
                    <p>Wind MPH:</p>
                </div>
                <div>
                    <p>UV Index:</p>
                </div>
                <div>
                    <p>Weather Icon:</p>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="today">
                    <div>
                        <p id="currentDay"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2">
                <p class="strong">Five-Day Forecast</p>
            </div>
            <div class="col-lg-2">
                <p class="strong">Weather</p>
            </div>
            <div class="col-lg-2">
                <p class="strong">Temperature (F°)</p>
            </div>
            <div class="col-lg-2">
                <p class="strong">Humidity</p>
            </div>
            <div class="col-lg-2">
                <p class="strong">Wind Speed</p>
            </div>
        </div>
        <div class="row">
            <div class="five-day col-lg-2">
                <p class="tomorrow"></p>
                <p class="twoDays"></p>
                <p class="threeDays"></p>
                <p class="fourDays"></p>
                <p class="fiveDays"></p>
            </div>
            <div class="img five-day col-lg-2">

            </div>
            <div class="temp five-day col-lg-2">

            </div>
            <div class="humid five-day col-lg-2">

            </div>
            <div class="wind five-day col-lg-2">

            </div>
            <div class="futureDates five-day col-lg-2">

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
